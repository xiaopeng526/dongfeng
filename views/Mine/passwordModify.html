<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>密码修改</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="../../css/mui.min.css">
	<link rel="stylesheet" href="../../css/iconfont/iconfont.css">
	<link rel="stylesheet" href="../../css/base.css">
	<link rel="stylesheet" href="../../css/controller/mine.css">   
	<script src="../../js/common/standdardSize.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="iconSymbol icon__back mui-action-back mui-icon mui-pull-left"></a>
		<h1 class="mui-title">密码修改</h1>
	</header>
	<div class="mui-content">
		<ul class="list">
			<li>
				<input id="userPWDSoftKey" type="password" placeholder="请输入原密码" readonly="readonly">
			</li>
			<li>
				<input id="userPWDSoftKey1" type="password" placeholder="请输入新密码" readonly="readonly">
			</li>
			<li>
				<input id="userPWDSoftKey2" type="password" placeholder="请再次输入新密码" readonly="readonly">
			</li>
		</ul>
		<a id="submit" class="btn mui-text-center primary-btn">提交</a>
	</div>
	<script src="../../js/common/mui.min.js" ></script>
	<script src="../../js/common/jquery-1.12.0.min.js" ></script>
	<script type="text/javascript" src="../../js/plugins/plugin-pgkeyboard.js"></script>
	<script type="text/javascript" src="../../js/plugins/plugin-passguard.js"></script>
	<script type="text/javascript" src="../../js/plugins/plugin-login.js"></script>
	<script src="../../js/core/sea.js"></script>
	<script src="../../js/common/vconsole.min.js"></script>
	<script>
		seajs.config({
			base: "../../js/controller/"
		});
		seajs.use('Mine/passwordModify');
	</script>
</body>
</html>
