<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>邮件发送</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="../../css/mui.min.css">
	<link rel="stylesheet" href="../../css/mui.picker.min.css">
	<link rel="stylesheet" href="../../css/iconfont/iconfont.css">
	<link rel="stylesheet" href="../../css/base.css">
	<link rel="stylesheet" href="../../css/controller/conSignInfo.css">   
	<script src="../../js/common/standdardSize.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a id="back" class="iconSymbol icon__back mui-icon mui-pull-left"></a>
		<h1 class="mui-title">邮件发送</h1>
	</header>
	<div class="mui-bar mui-bar-footer">
		<a id="prev" href="javascript:;">上一步</a>
		<a id="next" class="btn-border" href="javascript:;">发送</a>
	</div>
	<div class="mui-content">
		<!-- 基本信息 -->
		<div class="info sign-mail" id="dataList">
			<h4>发送清单</h4>
			<p></p>
		</div>
		<div class="info sign-mail">
			<h4>邮件信息</h4>
			<input id="email" type="text" placeholder="请输入邮件地址">
			<ul class="current-mail">
			</ul>
		</div>
		<p class="mail-tips">提示语：发送的邮件仅供办理抵押登记使用。只接受在线签署的电子合同作为放款资料。</p>
	</div>
	<div class="loading">
		<div class="loading-box">
			<img class="loading-gif" src="../../images/loadingGIF.gif"></img>
			<div class="loading-tips mui-text-center">邮件发送中~</div>
		</div>
	</div>
	<script src="../../js/common/mui.min.js" ></script>
	<script src="../../js/common/jquery-1.12.0.min.js" ></script>
	<script src="../../js/common/mui.picker.min.js"></script>
	<script src="../../js/core/sea.js"></script>
	<script src="../../js/common/vconsole.min.js"></script>
	<script>
		seajs.config({
			base: "../../js/controller/"
		});
		seajs.use('ConSigning/conSignMail');
	</script>
</body>
</html>
